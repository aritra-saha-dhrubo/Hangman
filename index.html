<!DOCTYPE html>
<html lang="en">

                    <td><button id="C"><h1>C</h1></button></td>
                    <td><button id="V"><h1>V</h1></button></td>
                    <td><button id="B"><h1>B</h1></button></td>
                    <td><button id="N"><h1>N</h1></button></td>
                    <td><button id="M"><h1>M</h1></button></td>
                </tr>
            </table>

</body>
<script src="js.js"></script>
